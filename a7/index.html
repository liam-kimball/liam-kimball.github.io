<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interactive Dynamic Table</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="validation.js"></script>


    </head>
    <body>
        <!-- page content -->
        <div class="jumbotron text-center">
            <h1>Interactive Dynamic Table</h1> 
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form id="my_form" method="post" action="">
                    <div class="row">
                    <h5>Enter horizontal axis numbers, order does not matter:</h5>
                    </div>
                    <div class="row">
                        <!-- 
                            Example code from W3schools was modified for handling valid/invalid inputs
                            https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_form_validation_was&stacked=h
                        -->
                        <div class="col">
                            <label for="x2"></label>
                            <input type = "number" name="x1" id = "x1" placeholder="Enter a number">
                        </div>
                        <div class="col">
                            <label for="x2"></label>
                            <input type = "number" name="x2" id = "x2" placeholder="Enter a number">
                        </div>
                    </div><br><br>
                    <div class="row">                  
                        <h5>Enter vertical axis numbers, order does not matter:</h5>
                        </div>
                        <div class="row">
                        <div class="col">
                            <label for="y1"></label>
                            <input type = "number" name="y1" id = "y1" placeholder="Enter a number">
                        </div>
                        <div class="col">
                            <label for="y2"></label>
                            <input type = "number" name="y2" id = "y2" placeholder="Enter a number">
                        </div>
                    </div><br><br>
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="submitNums()">Submit</button>
                </form>
                <br><h3>TABLE: </h3>
                <table id="multi" class="table"></table>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
