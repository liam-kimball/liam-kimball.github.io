<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interactive Dynamic Table</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="validation.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/blitzer/jquery-ui.css">
        <script src="script.js"></script>



    </head>
    <body>
        <!-- page content -->
        <div class="jumbotron text-center bg-dark text-white">
            <h1>Interactive Dynamic Table</h1> 
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div id="myTabs">
                    <ul id="tabs">
                        <li id="firstTab" class="tabs"><a href="#Entry">Entry</a></li>
                    </ul>
                    
                    <div id="Entry">
                        <form id="my_form" method="post" action="">
                            <div class="row">
                            <h5>Enter horizontal axis numbers, order does not matter:</h5>
                            </div>
                            <div class="row">
                                <!-- 
                                    Example code from W3schools was modified for handling valid/invalid inputs
                                    https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_form_validation_was&stacked=h
                                -->
                                <div class="col">
                                    <label for="x1"></label>
                                    <input type = "number" name="x1" id = "x1">
                                    <div id="x1slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                        <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 55%;"></a>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="x2"></label>
                                    <input type = "number" name="x2" id = "x2">
                                    <div id="x2slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                        <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 55%;"></a>
                                    </div>
                                </div>
                            </div>
                            <br><br>
                            <div class="row">                  
                                <h5>Enter vertical axis numbers, order does not matter:</h5>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="y1"></label>
                                    <input type = "number" name="y1" id = "y1">
                                    <div id="y1slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                        <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 55%;"></a>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="y2"></label>
                                    <input type = "number" name="y2" id = "y2">
                                    <div id="y2slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                        <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 55%;"></a>
                                    </div>
                                </div>
                            </div>
                            <br><br>
                            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="genTab()">Submit</button>
                            <buttom type="button" class="btn btn-danger btn-sm btn-block" onclick="delTabs()">Delete all tabs</buttom>
                        </form>
                        <div id="tabsWarning" style="display:none"><h3 style="color:red">Too many tabs! Delete some!</h3></div>
                        <div id="entrytablehere"></div>
                    </div>
                </div>
                    
            
            </div>
            <div class="col-sm-2"></div>
        </div>
    </body>
</html>
